<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restDet.css">
</head>
<body>
    

<header class="glovo_header">
    <div class="logo">
        <img src="https://glovoapp.com/images/glovo-white.svg">
        <p><a href="" style="color: white;">Almaty</a> > <b class="rest-name">Salam Bro</b></p>
    </div>
    <div class="header_right">
        <div class="location">
            <ion-icon name="location-outline"></ion-icon>
            <p>Maulenov Street, 92</p>
        </div>
        <button>Get started</button>
    </div>
</header>

<section id="glovo_header_main">
    <div class="salam_bro_icon">
        <img id="rest-image"
            src="https://images.deliveryhero.io/image/customer-assets-glovo/store_logos/6fd5089a478003fb68dc1d20e6db1ba79511bd9d72a653ff7e48bce4a8ae9684?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
    </div>
    <h1 id="rest-name" style="font-size: 65px; font-weight: bolder;">Salam Bro</h1>
    <div class="sale_item">
        <div class="sale_item_img">
            <img style="width: 25px; height: 25px;"
                src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/PromoTagIcon.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
            -20% some items
        </div>
        <div class="description_container">
            <div class="description_case">
                <img
                    src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/RatingExcellentLight.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
                <h3 id="rating">94%</h3>
            </div>
            <div class="description_case">
                <img
                    src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/EtaLight.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
                <h3>10-20'</h3>
            </div>
            <div class="description_case">
                <img
                    src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/DeliveryFeeLight.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
                <h3>399,00 ₸</h3>
            </div>
            <div class="description_case">
                <img
                    src="https://images.deliveryhero.io/image/customer-assets-glovo/StoreInfoCard/PrimeLight.png?t=W3siYXV0byI6eyJxIjoibG93In19XQ==">
                <h3>Prime</h3>
            </div>
        </div>
    </div>
</section>

<section class="order_list">
    <h1>Your order</h1>
    <img style="width: 300px; height: 300px;" src="https://glovoapp.com/images/svg/astronaut-grey-scale.svg">
    <h2 id="order_list_text">You've not added any products yet. When you do, you'll see them here!</h2>
    <div id="order_list_br"></div>
    <div class="order_list_bottom">
        <img src="https://glovoapp.com/images/svg/feedback/info.svg">
        <h2>Reach 2 200,00 ₸ to save 600,00 ₸ in fees!</h2>
    </div>
</section>

<div class="search_salam_bro">
    <input type="text" placeholder="Search in Salam Bro">
</div>
<script src="./restaurantDetails.js"></script>
</body>
</html>

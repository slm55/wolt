<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Logotip_de_Glovo.png/1200px-Logotip_de_Glovo.png" />
      <input type="search" placeholder="Search">
      <button class="header-button main-button" id="header-button">Get started</button>

    <section class="main">
      <div class="location">
        <p>Delivering to <b id="street-name">Maulenov Street</b></p>
      </div>
      <div class="categories">

        </div>

        <div class="category">
          <div class="egg">
          <img src="https://images.deliveryhero.io/image/customer-assets-glovo/category_group_icons/cadec078a9bec44b786da73e8f7034ca4dc806e8cf58b885574b497fa468d635?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">

          </div>
          <p>Pharmacy</p>
        </div>

        <div class="category">
          <div class="egg">
            <img src="https://images.deliveryhero.io/image/customer-assets-glovo/category_icons/36cf8e6ffe1f91e575ae013a171ce035f31dc7f8f42a7ad22e51a50482c39255?t=W3siYXV0byI6eyJxIjoiaGlnaCJ9fSx7InJlc2l6ZSI6eyJtb2RlIjoiZml0Iiwid2lkdGgiOjEyMCwiaGVpZ2h0IjoxMjB9fV0=">

          </div>
          <p>Glovo Express</p>
